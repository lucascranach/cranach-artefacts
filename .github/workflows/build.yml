name: 11ty build and deploy to intern

on:
  push:
    branches: ['intern']
  workflow_dispatch:
    inputs:
      environment:
        type: string
        default: prod
        required: true
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['19']

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install packages
        run: npm ci

      - name: Run npm build
        run: npm run build

      - name: Push files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: lucascranach.org
          username: autodeploy
          password: ${{ secrets.ftp_password }}
